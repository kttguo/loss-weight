<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减肥网页应用</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/nutritionCalculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>减肥网页应用</h1>
        
        <section id="metabolism">
            <h2>基础代谢计算</h2>
            <div class="form-group">
                <label for="weight">体重(kg):</label>
                <input type="number" id="weight" placeholder="体重(kg)" oninput="updateLabel('weight')">
            </div>
            <div class="form-group">
                <label for="height">身高(cm):</label>
                <input type="number" id="height" placeholder="身高(cm)" oninput="updateLabel('height')">
            </div>
            <div class="form-group">
                <label for="age">年龄(岁):</label>
                <input type="number" id="age" placeholder="年龄(岁)" oninput="updateLabel('age')">
            </div>
            <div class="form-group">
                <label for="gender">性别:</label>
                <select id="gender" onchange="updateLabel('gender')">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>
            </div>
            <button onclick="calculateMetabolism()">计算基础代谢</button>
            <div id="metabolismResult"></div>
        </section>

        <section id="dietTracking">
            <h2>饮食追踪记录</h2>
            <textarea id="dietInput" placeholder="记录你的饮食..."></textarea>
            <button onclick="trackDiet()">记录饮食</button>
            <div id="dietResult"></div>
        </section>

        <section id="exercise">
            <h2>运动</h2>
            <div class="form-group">
                <label for="exerciseType">运动类型:</label>
                <select id="exerciseType">
                    <option value="aerobic">心肺运动</option>
                    <option value="strength">肌力与耐力</option>
                    <option value="flexibility">柔韧性</option>
                    <option value="balance">平衡力</option>
                    <option value="core">核心</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exerciseDuration">运动时长(分钟):</label>
                <input type="number" id="exerciseDuration" placeholder="运动时长(分钟)">
            </div>
            <div class="form-group">
                <label for="caloriesBurned">消耗的卡路里:</label>
                <input type="number" id="caloriesBurned" placeholder="输入消耗的卡路里">
            </div>
            <button onclick="trackExercise()">记录运动</button>
            <div id="exerciseResult"></div>
            <button onclick="goToExercise()">去运动</button>
        </section>

        <section id="calorieCalculator">
            <h2>食物卡路里计算器</h2>
            <input type="text" id="foodInput" placeholder="输入食物名称">
            <button id="calculateButton">计算卡路里</button>
            <div id="results"></div>
        </section>

        <div id="encouragement"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/metabolism.js"></script>
    <script src="js/diet-tracking.js"></script>
    <script src="js/exercise-tracking.js"></script>
</body>
</html>
